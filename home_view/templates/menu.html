{% extends 'base.html' %}


{% block content %}
    <div>
        <h2>Menu</h2>
        <div class="food-container">
            {% for food in foods %}
            <div class="food">
                <a href="{% url 'menu_detail' food.id %}">{{ food.name }}</a>
                <p>${{ food.price }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
